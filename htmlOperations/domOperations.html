<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor()">Change Div Color</button>
    <div id="box" style="width: 300px; height: 300px; border-style: solid;">

    </div>
</body>
<script>


    function changeColor(){
        document.getElementById('box').style.backgroundColor = "tomato"
    }

</script>
</html>
