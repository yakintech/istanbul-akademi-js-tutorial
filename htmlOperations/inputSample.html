<body>
    <div>
        <label for="">Number</label>
        <input type="text" id="number" />
    </div>
    <div>
        <button onclick="hesapla()">Karesini Yaz</button>
    </div>
</body>
<script>
    //butona bastiginda inputa girilen sayinin karesini alsin ve console a yazsin
    function hesapla(){
        var data = document.getElementById('number').value //txtnumber.text
        var sonuc = data * data
        alert(sonuc)
    }
</script>
