<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div id="box" style="width: 75px; height: 75px; background-color: tomato; position: fixed;">

    </div>

</body>
<script>
    //yukaridaki id si box olan div her yarim saniyede ekranda rastgele yer degistirsin

    var left = 0;
    var top = 0;
    setInterval(() => {
        var randomLeft = Math.floor(Math.random() * 1000);
        var randomTop = Math.floor(Math.random() * 500);

        document.getElementById('box').style.left = randomLeft + 'px';
        document.getElementById('box').style.top = randomTop + 'px';


    }, 500);

</script>
